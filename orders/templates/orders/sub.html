{% extends "orders/base.html" %}
{% load static %}
{% block content%}
<style>
    
    *{margin: 0; padding: 0;}
    body{color: antiquewhite;}
    
</style>
    <div>
        <div class="container">
            <legend class="border-bottom mb-4">Subs</legend>
            {% with category="Subs" %}    
                <div class="col-md-10">
                    <table class="table table-dark table-hover">
                        {% for sub in subs %}
                        <tbody>
                            <tr>
                            <td> {{ sub.name }}</td>
                            {% with size="small"%}<td>${{sub.small}}<a href="{% url 'add' category size sub.name sub.small %}"> <img class='plus' height="25"  src="{% static "images/plusimg.png" %}"></a></td>{% endwith %}
                            {% with size="large"%}<td> ${{ sub.large }}<a href="{% url 'add'  category  size sub.name sub.large %}"><img class='plus' height="25"  src="{% static "images/plusimg.png" %}"></a></td>{% endwith %}
                            </tr>
                        {% endfor %}
                        </tbody>
                        </table>
                </div>
            {% endwith %}
        </div>
    </div>
{% endblock content %}
